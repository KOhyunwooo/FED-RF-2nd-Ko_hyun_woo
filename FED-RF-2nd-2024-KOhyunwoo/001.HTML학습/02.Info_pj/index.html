<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- 뷰포트viewport: 모바일 기기에서 실제 픽셀을 맞춰주는메타설정 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- 탭에 출력되는 타이틀 -->
        <title>네이버 요약뉴스</title>
    </head>
    <body>
        <!-- 1.상단영역 :제목, 메뉴 -->
        <div id="header "class="part">
        <!-- 1-1.타이틀 -->
        <h1 class="tit">네이버 요약뉴스</h1>
        
        
    
        <!-- 1-2.메뉴 -->
        <div class="menu">
            <a href="#"><img src="./images/image.png" alt="네이버로고"></a>
            <a href="">정치</a>
            <a href="">경제</a>
            <a href="">사회</a>
            <a href="">IT/과학</a>
            <a href="">TV/연예</a>
        </div>

        <!-- 2.메인영역 : 컨텐츠 -->
        <main id="main-area" class="part"></main>


        <!-- 3.하단영역 :회사정보 -->
        <footer id="info-area" class="part"></footer>

<div id="top"></div>


        <div id="r" class="p"></div>
        <!-- 
            
        [요소 명명법]
        1.아이디는 #, 클래스는. 
        2. 이름은 구체적으로 만들고
        단어마다 데쉬(-)를 사용함(케밥케이스)
        3.아이디는 유일함, 클래스는 다중적용가능
        예) <div class+"aa bb cc" id=""ee"></div>
        
        
        [태그 구성도]
        -시작태그와 끝태그로 구성
        <태그명 속성명="속성값"></태그명>
        -속성은 필수속성과 선택속성이 있음
        
        
        [img 요소]
        -img는 이미지를 불러오는 요소
        -필수속성
           1)src: 이미지 경로
           2)alt(alternative text): 대체 텍스트(웹접근성 필수)
        
        [웹 접근성 참조]
        https://wah.or.kr
        
        [웹 표준이란]
        - 모든 브라우저에서 하나의 소스로
        동일한 디스플레이 및 기능이 작동하도록
        정한 웹 코딩의 표준안이다.

        [웹 접근성이란?]
        -평등의 원칙! 즉, 장애인 차별금지법에 따라
        이미지(alt속성), 동영상(자막) 등에


        [레이아웃을 위한 블록요소]
        div: 영역을 나누고 묶어주는 요소
        (divide/division-블록요소)
        [html5에서 등장한 div 친구들]
        -div에 내용을 구분하는 이름을 지어줌
        -의미가 있는요소를 시멘틱(sementic) 태그라고 함.
        1.header : 머릿부분
        2.footer : 아랫부분
        3.main : 메인부분(한번만 사용가능!)
        4.nav : 네비게이션 부분(메뉴같은거)
        5.aside : 부가정보
        6.section : 내용구분파트
        7.article : 독립된 내용구분파트(제목+내용을 한덩어리로 묶을때)
        (section/article 내부에 h1~h6 태그 사용권고)

        참고) 요소와 태그는 무엇이 다른가?
        요소(element)는 공통적인 성질을 이를떄 사용
        태그(tag)는 구체적인 요소를 사용할떄 지칭하는말





        -->
        </body>
</html>
